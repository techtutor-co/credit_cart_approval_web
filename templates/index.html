{% extends "template.html" %}

{% block content %}
<div class="row">
    <div class="col-xl-12">
        <div class="card shadow">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">User information</h6>
            </div>
            <div class="card-body">
                <form>
                  <div class="form-group row">
                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="age">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="experience" class="col-sm-2 col-form-label">Experience</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="experience">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="income" class="col-sm-2 col-form-label">Income</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="income">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="zipCode" class="col-sm-2 col-form-label">ZIP Code</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="zipCode">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="family" class="col-sm-2 col-form-label">Family</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="family">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="ccAvg" class="col-sm-2 col-form-label">CCAvg</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="ccAvg">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="educationLevel" class="col-sm-2 col-form-label">Education level</label>
                    <div class="col-sm-2">
                      <select class="form-control" id="exampleFormControlSelect1">
                          <option value="1">Undergrad</option>
                          <option value="2">Graduate</option>
                          <option value="3">Advanced/Professional</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="mortgage" class="col-sm-2 col-form-label">Mortgage</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="mortgage">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="securitiesAccount" class="col-sm-2 col-form-label">Securities Account</label>
                    <div class="col-sm-2">
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="securitiesAccount" id="securitiesAccountYes" value="1">
                          <label class="form-check-label" for="securitiesAccountYes">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="securitiesAccount" id="securitiesAccountNo" value="0">
                          <label class="form-check-label" for="securitiesAccountNo">No</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="cdAccount" class="col-sm-2 col-form-label">CD Account</label>
                    <div class="col-sm-2">
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="cdAccount" id="cdAccountYes" value="1">
                          <label class="form-check-label" for="cdAccountYes">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="cdAccount" id="cdAccountNo" value="0">
                          <label class="form-check-label" for="cdAccountNo">No</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="online" class="col-sm-2 col-form-label">Online</label>
                    <div class="col-sm-2">
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="online" id="onlineYes" value="1">
                          <label class="form-check-label" for="onlineYes">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="online" id="onlineNo" value="0">
                          <label class="form-check-label" for="onlineNo">No</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="creditCard" class="col-sm-2 col-form-label">CreditCard</label>
                    <div class="col-sm-2">
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="creditCard" id="creditCardYes" value="1">
                          <label class="form-check-label" for="creditCardYes">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="creditCard" id="creditCardNo" value="0">
                          <label class="form-check-label" for="creditCardNo">No</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-20">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
